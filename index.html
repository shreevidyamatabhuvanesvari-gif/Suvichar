<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå± ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞</title>

<style>
body{
  margin:0;
  font-family:system-ui,"Noto Sans Devanagari",sans-serif;
  background:linear-gradient(135deg,#fdf6e3,#e0f2f1);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.app{
  width:94%;
  max-width:420px;
  background:#ffffff;
  border-radius:22px;
  padding:18px;
  text-align:center;
  box-shadow:0 12px 28px rgba(0,0,0,.15);

h1{margin:0;color:#2e7d32}

  width:100%;

  flex:1;

  font-size:14px;
  cursor:pointer;
}

  background:#1565c0;
}

  background:#555;
}

  display:none;

</style>
</head>

<body>

<div class="app">
  <h1>üå± ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞</h1>

  <!-- Input -->
  <textarea id="inputText" placeholder="‡§Ö‡§™‡§®‡§æ ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>

  <!-- Output Board -->
  <div id="quoteBox" class="quote-box"></div>

  <!-- Image -->
  <img id="quoteImg" 
       src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe" />

  <!-- Hidden file input -->
  <input type="file" id="imgInput" accept="image/*">

  <!-- Controls -->
  <div class="controls">
    <button onclick="playSuVichar()">üé¥ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§¨‡§®‡§æ‡§ì</button>
    <button class="secondary" onclick="changeTheme()">üé® ‡§•‡•Ä‡§Æ ‡§¨‡§¶‡§≤‡•ã</button>
    <button class="gray" onclick="pickImage()">üì∑ ‡§á‡§Æ‡•á‡§ú ‡§ú‡•ã‡§°‡§º‡•ã</button>
  </div>
</div>

<script>
/* ===============================
   SAFE DOM REFERENCES
   =============================== */
const inputText = document.getElementById("inputText");
const quoteBox  = document.getElementById("quoteBox");
const quoteImg  = document.getElementById("quoteImg");
const imgInput  = document.getElementById("imgInput");

/* ===============================
   COLOR GENERATOR
   =============================== */
function randomColor(){
  const colors = [
    "#e53935","#8e24aa","#3949ab",
    "#039be5","#00897b",
    "#7cb342","#f9a825",
    "#fb8c00","#6d4c41"
  ];
  return colors[Math.floor(Math.random()*colors.length)];
}

/* ===============================
   THEMES
   =============================== */
const themes = [
  ["#fdf6e3","#e0f2f1"],
  ["#fce4ec","#f3e5f5"],
  ["#e3f2fd","#fff3e0"],
  ["#ede7f6","#e8f5e9"]
];
let themeIndex = 0;

function changeTheme(){
  themeIndex = (themeIndex+1)%themes.length;
  document.body.style.background =
    `linear-gradient(135deg,${themes[themeIndex][0]},${themes[themeIndex][1]})`;
}

/* ===============================
   TTS (SOFT HUMAN)
   =============================== */
function speak(text){
  if(!("speechSynthesis" in window)) return;
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "hi-IN";
  u.rate = 0.85;
  u.pitch = 1.05;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ===============================
   TYPEWRITER + MULTICOLOR
   =============================== */
function playSuVichar(){
  const text = inputText.value.trim();
  if(!text){
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç");
    return;
  }

  quoteBox.innerHTML="";
  speak(text);

  // Image reaction (‡§Ö‡§¨ ‡§∏‡§æ‡§´ ‡§¶‡§ø‡§ñ‡•á‡§ó‡•Ä)
  quoteImg.classList.add("pulse");
  setTimeout(()=>quoteImg.classList.remove("pulse"),1200);

  let i = 0;
  const chars = Array.from(text);

  const timer = setInterval(()=>{
    const span = document.createElement("span");
    span.className="char active";
    span.style.color = randomColor();

    // üîë ‡§Ø‡§π‡•Ä ‡§Ö‡§∏‡§≤‡•Ä fix
    span.textContent = chars[i] === " " ? "\u00A0" : chars[i];

    quoteBox.appendChild(span);

    const prev = quoteBox.querySelectorAll(".char");
    if(prev.length>1){
      prev[prev.length-2].classList.remove("active");
    }

    i++;
    if(i >= chars.length) clearInterval(timer);
  }, 140);   // human reading speed
  }
/* ===============================
   IMAGE PICKER
   =============================== */
function pickImage(){
  imgInput.click();
}

imgInput.onchange = function(){
  const file=this.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=function(e){
    quoteImg.src=e.target.result;
  };
  reader.readAsDataURL(file);
};
</script>

</body>
