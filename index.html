<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå± ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‚Ä¢ ShriVidya</title>

<style>
body{
  margin:0;
  font-family:system-ui,"Noto Sans Devanagari",sans-serif;
  background:linear-gradient(135deg,#111,#333);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* FULLSCREEN VIDEO FRAME (9:16) */
.stage{
  width:100%;
  max-width:420px;
  aspect-ratio:9/16;
  background:linear-gradient(135deg,#fdf6e3,#e0f2f1);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD (4:5 SAFE ZONE) */
.card{
  width:90%;
  aspect-ratio:4/5;
  background:#ffffff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 12px 28px rgba(0,0,0,.25);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  text-align:center;
  position:relative;
}

/* BRAND WATERMARK */
.brand{
  position:absolute;
  bottom:10px;
  right:14px;
  font-size:13px;
  font-weight:600;
  color:rgba(0,0,0,.45);
  letter-spacing:.5px;
}

/* QUOTE */
.quote-box{
  flex:1;
  display:flex;
  flex-wrap:wrap;
  align-content:center;
  justify-content:center;
  font-size:20px;
  line-height:1.8;
  font-weight:600;
  padding:10px;
}

.char{
  display:inline;
  transition:transform .2s;
}
.char.active{
  transform:scale(1.25);
}

/* IMAGE */
img{
  width:100%;
  max-height:40%;
  object-fit:cover;
  border-radius:14px;
  margin:10px 0;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:8px;
  margin-top:8px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#2e7d32;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}
button.secondary{ background:#1565c0; }
button.gray{ background:#555; }

textarea{
  width:100%;
  min-height:60px;
  padding:10px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
  resize:none;
}

input[type=file]{display:none;}
</style>
</head>

<body>

<div class="stage">
  <div class="card">

    <div id="quoteBox" class="quote-box"></div>

    <img id="quoteImg"
         src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe"
         alt="Suvichar Image">

    <div class="controls">
      <button id="playBtn">üé¥ ‡§ï‡§æ‡§∞‡•ç‡§°</button>
      <button class="secondary" id="themeBtn">üé® ‡§•‡•Ä‡§Æ</button>
      <button class="gray" id="imgBtn">üì∑ ‡§á‡§Æ‡•á‡§ú</button>
    </div>

    <textarea id="inputText" placeholder="‡§Ö‡§™‡§®‡§æ ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>

    <!-- BRAND -->
    <div class="brand">ShriVidya</div>
  </div>
</div>

<input type="file" id="imgInput" accept="image/*">

<script>
const inputText = document.getElementById("inputText");
const quoteBox  = document.getElementById("quoteBox");
const quoteImg  = document.getElementById("quoteImg");
const imgInput  = document.getElementById("imgInput");

let timer=null;
const COLORS=["#e53935","#8e24aa","#3949ab","#039be5","#00897b","#7cb342"];

const THEMES=[
  ["#fdf6e3","#e0f2f1"],
  ["#fce4ec","#f3e5f5"],
  ["#e3f2fd","#fff3e0"],
  ["#ede7f6","#e8f5e9"]
];
let themeIndex=0;

function playSuVichar(){
  const text=inputText.value.trim();
  if(!text) return;

  quoteBox.innerHTML="";
  if(timer) clearInterval(timer);

  const words=text.split(" ");
  let i=0;

  timer=setInterval(()=>{
    const span=document.createElement("span");
    span.className="char active";
    span.style.color=COLORS[Math.floor(Math.random()*COLORS.length)];

    span.textContent=words[i]+" ";
    quoteBox.appendChild(span);

    const prev=quoteBox.querySelectorAll(".char");
    if(prev.length>1) prev[prev.length-2].classList.remove("active");

    i++;
    if(i>=words.length) clearInterval(timer);
  },300);
}

function changeTheme(){
  themeIndex=(themeIndex+1)%THEMES.length;
  document.querySelector(".stage").style.background=
    `linear-gradient(135deg,${THEMES[themeIndex][0]},${THEMES[themeIndex][1]})`;
}

function pickImage(){
  imgInput.click();
}

imgInput.onchange=()=>{
  const file=imgInput.files[0];
  if(!file) return;
  const r=new FileReader();
  r.onload=e=>quoteImg.src=e.target.result;
  r.readAsDataURL(file);
};

document.getElementById("playBtn").onclick=playSuVichar;
document.getElementById("themeBtn").onclick=changeTheme;
document.getElementById("imgBtn").onclick=pickImage;
</script>

</body>
</html>
