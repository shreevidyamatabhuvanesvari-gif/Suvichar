<style>
body{

.app{

/* ‚úÖ FIXED QUOTE BOX */

/* ‚úÖ FIXED CHAR */
.char{
  display:inline;
  white-space:normal;          /* üî• FIX */
  transition:transform .2s;
}
.char.active{
  transform:scale(1.25);
}

/* IMAGE */

  width:100%;
  max-width:300px;
  aspect-ratio:4/5;
  object-fit:cover;
  border-radius:14px;

  display:block;
}

.controls{
  display:flex;

  margin-top:10px;
}

  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#2e7d32;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}
button.secondary{ background:#1565c0; }

</style>
</head>

<body>

<div class="app">
  <h1>üå± ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞</h1>

  <div id="quoteBox" class="quote-box"></div>

  <img id="quoteImg"
       src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe"
       alt="‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ö‡§ø‡§§‡•ç‡§∞"/>

  <div class="controls">
    <button id="playBtn">üé¥ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§¨‡§®‡§æ‡§ì</button>
    <button class="secondary" id="themeBtn">üé® ‡§•‡•Ä‡§Æ ‡§¨‡§¶‡§≤‡•ã</button>
    <button class="gray" id="imgBtn">üì∑ ‡§á‡§Æ‡•á‡§ú ‡§ú‡•ã‡§°‡§º‡•ã</button>
  </div>

  <textarea id="inputText" placeholder="‡§Ö‡§™‡§®‡§æ ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
  <input type="file" id="imgInput" accept="image/*">
</div>

<script>
const inputText = document.getElementById("inputText");
const quoteBox  = document.getElementById("quoteBox");

let timer=null;
const COLORS=["#e53935","#8e24aa","#3949ab","#039be5","#00897b","#7cb342"];

function playSuVichar(){
  const text=inputText.value.trim();
  if(!text) return;

  quoteBox.innerHTML="";
  if(timer) clearInterval(timer);

  const words=text.split(" ");
  let i=0;

  timer=setInterval(()=>{
    const span=document.createElement("span");
    span.className="char active";
    span.style.color=COLORS[Math.floor(Math.random()*COLORS.length)];

    const w=words[i];
    span.textContent=w+" ";

    quoteBox.appendChild(span);

    const prev=quoteBox.querySelectorAll(".char");
    if(prev.length>1) prev[prev.length-2].classList.remove("active");

    i++;
    if(i>=words.length) clearInterval(timer);
  },300);
}

document.getElementById("playBtn").onclick=playSuVichar;
</script>
